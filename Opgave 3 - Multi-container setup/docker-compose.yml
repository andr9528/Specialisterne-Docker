services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: webserver_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d webserver_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build: .
    environment:
      DB_HOST: db
      DB_NAME: webserver_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: